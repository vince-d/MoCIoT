<!DOCTYPE html>
<html>
<body>

<div id="demo">
	<h1>Simple AJAX example</h1>
	<button type="button" onclick="loadDoc()">Start request</button>
</div>

<script>
	function loadDoc() {
		// Create XMLHttpRequest object.
		var xhttp = new XMLHttpRequest();
	  
		// Set callback for change in request (ready) state
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				// Get "demo" div and replace it by server response.
				document.getElementById("demo").innerHTML = this.responseText;
			}
		};
		
		// Start Cross-Domain HTTP GET request.
		xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);
		xhttp.send();
	}
</script>

</body>
</html>
